<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario Sencillo</title>
  </head>
  <body>
    <header>
      <h1>Formulario sencillo con Validacion</h1>
    </header>
    <main>
      <form id="simpleForm">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="age">Edad:</label>
          <input
            type="number"
            id="age"
            name="age"
            min="18"
            max="100"
            required
          />
        </div>
        <div>
          <label for="gender">Género:</label>
          <select id="gender" name="gender" required>
            <option value="">Seleccione...</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
        </div>
        <div>
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
          <label
            ><input type="checkbox" id="terms" name="terms" required /> Acepto
            los términos y condiciones</label
          >
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
    <footer>
      <p class="social">
        Formulario creado por Jason Hernandez-
        <a href="https://www.linkedin.com/in/jason-hernandezg/" target="_blank"
          >LinkedIn</a
        >
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
